<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>greeny Login Page</title>
    <link rel="stylesheet" href="dist/css/output.css" />
  </head>
  <body>
    <section class="flex items-center justify-center min-h-screen">
      <div class="w-[1024px] flex mx-4">
        <div id="login-left" class="w-full md:w-1/2 p-8 rounded-lg bg-white shadow dark:bg-gray-900 dark:border dark:border-gray-700 border border-gray-100">
          <div class="logo flex items-center h-[28px] mb-10">
            <img class="h-[28px] mr-4" src="dist/img/glogo.png" alt="greeny admin logo" />

            <a href="index.html" class="text-2xl font-bold font-logo text-gray-900 dark:text-white">gr<span class="text-green-400 font-extrabold">ee</span>ny</a>
          </div>
          <h1 class="text-2xl font-bold leading-tight tracking-tight">Hesabınla giriş yap</h1>
          <form action="index.html">
            <div class="inputarea my-10">
              <div class="mb-4">
                <label class="block mb-2 text-sm font-medium" for="username">Kullanıcı adı</label>
                <input class="w-full border p-2 border-gray-300 rounded-md outline-none bg-gray-50 dark:bg-gray-700 dark:border-gray-600" id="username" type="text" placeholder="Kullanıcı adı" required />
              </div>
              <div class="mb-4">
                <label class="block mb-2 text-sm font-medium" for="password">Şifre</label>
                <input class="w-full border p-2 border-gray-300 rounded-md outline-none bg-gray-50 dark:bg-gray-700 dark:border-gray-600" id="password" type="password" placeholder="Şifre" required />
              </div>
              <div class="mb-4 flex justify-between">
                <div><input type="checkbox" name="" id="rememberme" class="cursor-pointer" /><label class="ml-2 cursor-pointer" for="rememberme">Beni Hatırla</label></div>
                <div class="text-right">
                  <a class="text-sm underline font-semibold text-gray-400 hover:text-gray-700 dark:hover:text-gray-200" href="">Şifremi unuttum!</a>
                </div>
              </div>
              <div>
                <button class="w-full submit" type="submit">Giriş Yap</button>
              </div>
            </div>
          </form>
        </div>
        <div id="login-right" class="hidden w-1/2 p-4 md:block">
          <img src="dist/img/loginbg.svg" alt="Dashboad Login" />
        </div>
      </div>
    </section>
  </body>
</html>
