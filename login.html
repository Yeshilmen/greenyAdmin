<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>greeny Login Page</title>
    <link rel="stylesheet" href="dist/css/output.css" />
  </head>
  <body>
    <section class="flex items-center justify-center min-h-screen">
      <div class="w-[1024px] flex">
        <div id="login-left" class="w-full md:w-1/2 p-8 box-primary">
          <div class="mb-10">
            <a href="index.html" class="text-2xl font-bold font-logo text-gray-900 dark:text-white hover:text-gray-900 dark:hover:text-white">gr<span class="text-green-400 font-extrabold">ee</span>ny</a>
          </div>
          <h1 class="page-title">Hesabınla giriş yap</h1>
          <form action="index.html">
            <div class="input-area my-10">
              <div class="mb-4">
                <label for="username">Kullanıcı adı</label>
                <input class="w-full" id="username" type="text" placeholder="Kullanıcı adı" required />
              </div>
              <div class="mb-4">
                <label for="password">Şifre</label>
                <input class="w-full" id="password" type="password" placeholder="Şifre" required />
              </div>
              <div class="mb-4 flex justify-between">
                <div>
                  <input type="checkbox" name="" id="rememberme" class="cursor-pointer" />
                  <label class="ml-2 cursor-pointer inline-block" for="rememberme">Beni Hatırla</label>
                </div>
                <div class="text-right">
                  <a class="text-sm underline font-semibold text-gray-400 hover:text-gray-700 dark:hover:text-gray-200" href="">Şifremi unuttum!</a>
                </div>
              </div>
              <div>
                <button class="w-full submit" type="submit">Giriş Yap</button>
              </div>
            </div>
          </form>
        </div>
        <div id="login-right" class="hidden w-1/2 p-4 md:block">
          <img src="dist/img/loginbg.svg" alt="Dashboad Login" />
        </div>
      </div>
    </section>
  </body>
</html>
